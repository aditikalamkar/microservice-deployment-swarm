version: "3.8"

services:
  vote:
    image: yourdockerhubusername/voteapp_vote
    ports:
      - "5000:80"
    networks:
      - front-tier
      - back-tier

  result:
    image: yourdockerhubusername/voteapp_result
    ports:
      - "5001:80"
    networks:
      - front-tier
      - back-tier

  worker:
    image: yourdockerhubusername/voteapp_worker
    networks:
      - back-tier

  redis:
    image: redis:alpine
    volumes:
      - "./healthchecks:/healthchecks"
    healthcheck:
      test: /healthchecks/redis.sh
      interval: "5s"
    networks:
      - back-tier

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - "db-data:/var/lib/postgresql/data"
      - "./healthchecks:/healthchecks"
    healthcheck:
      test: /healthchecks/postgres.sh
      interval: "5s"
    networks:
      - back-tier

volumes:
  db-data:

networks:
  front-tier:
  back-tier:
